<body>
<div class="container">
    <div class="left-div">
        <div class="title-item"><h1 class="h1">Nous trouver</h1></div>
        <div class="list-container"> </div>
    </div>
    <div class="toggle-switch non-selectable" onclick="toggleSwitch()">
        <div class="toggle-option cma">CMA
<img id="markerCmaWhite" src="markerWhite.svg" class="img-marker" alt="">
        </div>
        <div class="toggle-option cfa">CFA
            <img id="markerCfa" src="markerCFA.svg" class="img-marker" alt="">
        </div>
    </div>

    <div id="map" class="right-div"></div>
</div>
<script>
    toggleBool = true;
            // Fonction pour basculer le bouton toggle
            function toggleSwitch() {
            const toggleSwitch = document.querySelector('.toggle-switch');
            imgCma = document.getElementById("markerCmaWhite");
            imgCfa = document.getElementById("markerCfa");
            toggleSwitch.classList.toggle('active');
            if (toggleBool == true) {
                toggleBool = false;
                imgCma.src = "marker.svg";
                imgCfa.src = "markerCFAWhite.svg";
                clearAllMarkers();
                addDataToMap("cfa");
            } else {
                toggleBool = true;
                imgCma.src = "markerWhite.svg";
                imgCfa.src = "markerCFA.svg";
                clearAllMarkers();
                addDataToMap("cma");
            }
        }
</script>

    crossorigin=""></script>

</body>
